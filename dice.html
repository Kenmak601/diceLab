<html>
    <head>
	    <title> Dice Exercise - Lab 1.1 </title>

        <script src="diceRoll.js"></script>
        <link rel="stylesheet" href="dice.css">
    </head>
    <body>
        <div id="container">
        <h1>Random Dice Generator</h1>
        <form name="diceForm">
            <label for="userNumInput">Please enter the number of faces:</label>
            <input type="number" id="userNumInput" name="DiceGame" placeholder="enter numbers 1 or above">
            <input type="button" value="Roll Dice" onclick="rollDice()">
            <br>
            <label for="numGen">Result:</label>
            <input type="number" id="numGen" name="result" disabled>
        </form>
        </div>
    </body>
